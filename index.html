<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boss Crystal Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="images/blue.png" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<header class="manualContainer">
			<div class="manual border">
				<p>Input players in party: Will adjust value of crystal accordingly.</p>
				<p>
					Input characters: The amount of characters you have that can beat a
					specific boss.
				</p>
				<button
					id="clearLocalStorage"
					onclick="reset()"
					title="them's hoverin' words"
				>
					Reset
				</button>
			</div>
		</header>
		<main>
			<section class="informationContainer">
				<div class="information">
					<div class="bosses-info border">Bosses</div>
					<div class="type-info border">Type</div>
					<div class="mesos-info border">Mesos value</div>
					<div class="players-info border">Players in party</div>
					<div class="characters-info border">
						Characters that can beat boss
					</div>
				</div>
			</section>
			<section id="bosses"></section>
		</main>
	</body>
</html>
